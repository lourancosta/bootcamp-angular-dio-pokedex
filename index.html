<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <link rel="stylesheet" href="/assets/css/global.css">
        <link rel="stylesheet" href="/assets/css/pokedex.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        
        <title>Pokedex - Louran Costa</title>
        <link rel="icon" type="image/x-icon" href="./assets/img/pokeball.png">
    </head>
    <body>
        <section class="content">
            <img class="pokedex-logo" src="./assets/img/pokedex.webp" alt="Pokedex logo">
            <ol id="pokemonList" class="pokemons">
        
            </ol>
            <div class="pagination">
                <button id="loadMoreButton" type="button">Load more</button>
            </div>
        </section>
        
        <div id="fade" class="hide"></div>
        <section id="modal-view-pokemon" class="hide">
            <div class="modal-content">
                <div id="modal-header" class="modal-header">
                    <div class="header">
                        <span class="material-symbols-outlined back-to-list" onclick="closeModal()">arrow_back</span>
                    </div>
                    <div class="title">
                        <h3 id="pokemon-name" class="name"></h3>
                        <div>
                            <span>#</span>
                            <span id="pokemon-id" class="pokemon-number"></span>
                        </div>
                    </div>
                    <div>
                        <ol id="pokemon-types" class="types">
                        </ol>
                    </div>
                    <div class="modal-image">
                        <img id="pokemon-photo" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/25.svg" alt="">
                    </div>
                </div>
                <div class="modal-infos">
                    <div class="modal-options">
                        <ol class="options">
                            <li class="option active">About</li>
                            <!-- <li class="option">Base Stats</li>
                            <li class="option">Evolution</li>
                            <li class="option">Moves</li> -->
                        </ol>
                    </div>

                    <div class="details">
                        <div class="about">
                            <div class="info">
                                <span class="label">Height</span>
                                <span id="pokemon-height" class="value"></span>    
                            </div>
                            <div class="info">
                                <span class="label">Weight</span>
                                <span id="pokemon-weight" class="value"></span>    
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>


        <script src="/assets/js/pokemon-model.js"></script>
        <script src="/assets/js/poke-api.js"></script>
        <script src="/assets/js/main.js"></script>
    </body>
</html>
